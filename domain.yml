version: "2.0"

intents:
  - start
  - help
  - greet
  - goodbye
  - affirm
  - deny
  - thanks
  - bot_challenge
  - what_can_you_do
  - faq
  - chitchat
  - tell_more_about_programme
  - request_courses
  - request_course_information
  - request_staff_email
  - request_admission_info

entities:
  - degree
  - programme
  - course_name
  - course_id
  - staff

actions:
  - action_more_info_programme
  - action_course_list
  - action_course_info
  - action_staff_email
  - action_admission_info

responses:
  utter_did_that_help:
  - text: "Did that help you?"

  utter_greet:
  - text: "Hey!"
  - text: "Hello!"
  - text: "Yo!"
  - text: "Hi!"

  utter_what_can_you_do:
  - text: "You can ask anything about our department and I'll try to answer you as best as I can. For example, I can tell you the email adress of a deparments staff member, or tell you more about Erasmus+ project and even tell you the working hours of our Student Administration Office!"
  - text: "You can ask anything about our department and I'll try to answer you as best as I can. For example, I can give you admission information on some study programme, tell you what kind of courses you'll have on some year, and if you're lazy finding the email adress of some staff member of our Department just ask me - I'll know for sure!"

  utter_welcome:
  - text: "You're welcome!"
  - text: "Any time!"
  - text: "Cheers!"

  utter_goodbye:
  - text: "Bye!"
  - text: "See you later!"
  - text: "Bye, bye!"
  - text: "Goodbye :)"
  - text: "Until next time! :D"

  utter_iamabot:
  - text: "I'm your robot colleague x)"

session_config:
  session_expiration_time: 60  # value in minutes
  carry_over_slots_to_new_session: true